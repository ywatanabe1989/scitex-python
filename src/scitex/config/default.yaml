# ----------------------------------------
# SciTeX Global Configuration
# ----------------------------------------
# All paths can be overridden via environment variables
# Format: ${ENV_VAR:-default_value}

# ----------------------------------------
# Base Directory
# ----------------------------------------
scitex_dir: ${SCITEX_DIR:-"~/.scitex"}

# ----------------------------------------
# Core Directories
# ----------------------------------------
logs_dir: ${SCITEX_LOGS_DIR:-null}
cache_dir: ${SCITEX_CACHE_DIR:-null}
capture_dir: ${SCITEX_CAPTURE_DIR:-null}
screenshots_dir: ${SCITEX_SCREENSHOTS_DIR:-null}
rng_dir: ${SCITEX_RNG_DIR:-null}

# ----------------------------------------
# Browser Module
# ----------------------------------------
browser:
  base_dir: ${SCITEX_BROWSER_DIR:-null}
  screenshots_dir: ${SCITEX_BROWSER_SCREENSHOTS_DIR:-null}
  sessions_dir: ${SCITEX_BROWSER_SESSIONS_DIR:-null}
  persistent_dir: ${SCITEX_BROWSER_PERSISTENT_DIR:-null}

# ----------------------------------------
# Test Monitoring
# ----------------------------------------
test_monitor:
  output_dir: ${SCITEX_TEST_MONITOR_DIR:-null}
  interval: ${SCITEX_TEST_MONITOR_INTERVAL:-2.0}
  quality: ${SCITEX_TEST_MONITOR_QUALITY:-70}

# ----------------------------------------
# Cache Settings
# ----------------------------------------
cache:
  function_cache_dir: ${SCITEX_FUNCTION_CACHE_DIR:-null}
  impact_factor_cache_dir: ${SCITEX_IMPACT_FACTOR_CACHE_DIR:-null}
  openathens_cache_dir: ${SCITEX_OPENATHENS_CACHE_DIR:-null}

# ----------------------------------------
# Scholar Module
# ----------------------------------------
scholar:
  base_dir: ${SCITEX_SCHOLAR_DIR:-null}
  cache_dir: ${SCITEX_SCHOLAR_CACHE_DIR:-null}
  library_dir: ${SCITEX_SCHOLAR_LIBRARY_DIR:-null}

# ----------------------------------------
# Writer Module
# ----------------------------------------
writer:
  base_dir: ${SCITEX_WRITER_DIR:-null}

# ----------------------------------------
# Logging Configuration
# ----------------------------------------
logging:
  level: ${SCITEX_LOG_LEVEL:-"INFO"}
  format: ${SCITEX_LOG_FORMAT:-"%(asctime)s - %(name)s - %(levelname)s - %(message)s"}
  file_logging: ${SCITEX_FILE_LOGGING:-true}
  max_file_size_mb: ${SCITEX_LOG_MAX_SIZE_MB:-10}
  backup_count: ${SCITEX_LOG_BACKUP_COUNT:-5}

# ----------------------------------------
# Debug Settings
# ----------------------------------------
debug:
  enabled: ${SCITEX_DEBUG:-false}
  verbose: ${SCITEX_VERBOSE:-false}
  capture_screenshots: ${SCITEX_CAPTURE_SCREENSHOTS:-true}

# EOF
