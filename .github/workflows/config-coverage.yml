name: Config Module Coverage

on:
  push:
    paths:
      - 'src/scitex/config/**'
      - 'tests/scitex/config/**'
      - '.github/workflows/config-coverage.yml'
  pull_request:
    paths:
      - 'src/scitex/config/**'
      - 'tests/scitex/config/**'
      - '.github/workflows/config-coverage.yml'

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run config tests with coverage
        run: |
          pytest tests/scitex/config/ \
            --cov=src/scitex/config \
            --cov-report=term-missing \
            --cov-report=html:htmlcov/config \
            --cov-report=json:coverage-config.json \
            --cov-report=xml:coverage-config.xml \
            --json-report --json-report-file=test-results-config.json \
            -v

      - name: Extract coverage percentage
        id: coverage
        run: |
          COVERAGE=$(python -c "import json; data=json.load(open('coverage-config.json')); print(f\"{data['totals']['percent_covered']:.1f}\")")
          echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "Config module coverage: $COVERAGE%"

      - name: Extract test statistics
        id: tests
        run: |
          python -c "
          import json
          data = json.load(open('test-results-config.json'))
          summary = data.get('summary', {})
          passed = summary.get('passed', 0)
          failed = summary.get('failed', 0)
          total = summary.get('total', passed + failed)
          print(f'passed={passed}')
          print(f'failed={failed}')
          print(f'total={total}')
          " >> $GITHUB_OUTPUT

      - name: Create coverage badge
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: ${{ secrets.GIST_ID }}
          filename: scitex-config-coverage.json
          label: config coverage
          message: ${{ steps.coverage.outputs.percentage }}%
          color: ${{ steps.coverage.outputs.percentage > 80 && 'brightgreen' || steps.coverage.outputs.percentage > 60 && 'yellow' || 'red' }}
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'

      - name: Create tests badge
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: ${{ secrets.GIST_ID }}
          filename: scitex-config-tests.json
          label: config tests
          message: ${{ steps.tests.outputs.passed }}/${{ steps.tests.outputs.total }} passed
          color: ${{ steps.tests.outputs.failed == 0 && 'brightgreen' || 'red' }}
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: config-coverage-reports
          path: |
            htmlcov/config/
            coverage-config.json
            coverage-config.xml
            test-results-config.json
          retention-days: 30
