name: Msword Module Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/scitex/msword/**'
      - 'tests/scitex/msword/**'
      - '.github/workflows/test-msword.yml'
      - 'scripts/test-module.sh'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/scitex/msword/**'
      - 'tests/scitex/msword/**'

jobs:
  test:
    uses: ./.github/workflows/_test-module.yml
    with:
      module: msword
      mode: editable
