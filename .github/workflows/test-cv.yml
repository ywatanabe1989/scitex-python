name: CV Module Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/scitex/cv/**'
      - 'tests/scitex/cv/**'
      - '.github/workflows/test-cv.yml'
      - 'scripts/test-module.sh'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/scitex/cv/**'
      - 'tests/scitex/cv/**'

jobs:
  test:
    uses: ./.github/workflows/_test-module.yml
    with:
      module: cv
      mode: editable
