name: Canvas Module Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/scitex/canvas/**'
      - 'tests/scitex/canvas/**'
      - '.github/workflows/test-canvas.yml'
      - 'scripts/test-module.sh'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/scitex/canvas/**'
      - 'tests/scitex/canvas/**'

jobs:
  test:
    uses: ./.github/workflows/_test-module.yml
    with:
      module: canvas
      mode: editable
