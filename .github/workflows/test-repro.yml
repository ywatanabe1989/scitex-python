name: Repro Module Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/scitex/repro/**'
      - 'tests/scitex/repro/**'
      - '.github/workflows/test-repro.yml'
      - 'scripts/test-module.sh'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/scitex/repro/**'
      - 'tests/scitex/repro/**'

jobs:
  test:
    uses: ./.github/workflows/_test-module.yml
    with:
      module: repro
      mode: editable
