name: Session Module Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/scitex/session/**'
      - 'tests/scitex/session/**'
      - '.github/workflows/test-session.yml'
      - 'scripts/test-module.sh'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/scitex/session/**'
      - 'tests/scitex/session/**'

jobs:
  test:
    uses: ./.github/workflows/_test-module.yml
    with:
      module: session
      mode: editable
