name: Cloud Module Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/scitex/cloud/**'
      - 'tests/scitex/cloud/**'
      - '.github/workflows/test-cloud.yml'
      - 'scripts/test-module.sh'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/scitex/cloud/**'
      - 'tests/scitex/cloud/**'

jobs:
  test:
    uses: ./.github/workflows/_test-module.yml
    with:
      module: cloud
      mode: editable
