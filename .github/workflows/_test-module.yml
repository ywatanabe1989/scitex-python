# Reusable workflow for testing a single module
# Called by individual test-*.yml workflows
#
# Usage in caller workflow:
#   jobs:
#     test:
#       uses: ./.github/workflows/_test-module.yml
#       with:
#         module: io
#         mode: editable  # or 'pypi'

name: _Test Module (Reusable)

on:
  workflow_call:
    inputs:
      module:
        description: 'Module name to test (e.g., io, stats, ai)'
        required: true
        type: string
      mode:
        description: 'Install mode: editable (local source) or pypi'
        required: false
        type: string
        default: 'editable'
      python-version:
        description: 'Python version'
        required: false
        type: string
        default: '3.11'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
          cache: 'pip'

      - name: Run module tests (${{ inputs.mode }})
        run: ./scripts/test-module.sh ${{ inputs.mode }} ${{ inputs.module }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ inputs.module }}-${{ inputs.mode }}-test-results
          path: test-results.log
          retention-days: 7
          if-no-files-found: ignore
