name: Stats Module Coverage

on:
  push:
    paths:
      - 'src/scitex/stats/**'
      - 'tests/scitex/stats/**'
      - '.github/workflows/stats-coverage.yml'
  pull_request:
    paths:
      - 'src/scitex/stats/**'
      - 'tests/scitex/stats/**'
      - '.github/workflows/stats-coverage.yml'

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run stats coverage
        run: make test-stats-cov

      - name: Extract coverage percentage
        id: coverage
        run: |
          COVERAGE=$(python -c "import json; data=json.load(open('coverage-stats.json')); print(f\"{data['totals']['percent_covered']:.1f}\")")
          echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "Stats module coverage: $COVERAGE%"

      - name: Create coverage badge
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: ${{ secrets.GIST_ID }}
          filename: scitex-stats-coverage.json
          label: stats coverage
          message: ${{ steps.coverage.outputs.percentage }}%
          color: ${{ steps.coverage.outputs.percentage > 80 && 'brightgreen' || steps.coverage.outputs.percentage > 60 && 'yellow' || 'red' }}
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: stats-coverage-reports
          path: |
            htmlcov/stats/
            coverage-stats.json
            coverage-stats.xml
          retention-days: 30

      - name: Comment coverage on PR
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}
          MINIMUM_GREEN: 80
          MINIMUM_ORANGE: 60
        if: github.event_name == 'pull_request'
