name: PLT Module Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/scitex/plt/**'
      - 'tests/scitex/plt/**'
      - '.github/workflows/test-plt.yml'
      - 'scripts/test-module.sh'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/scitex/plt/**'
      - 'tests/scitex/plt/**'

jobs:
  test:
    uses: ./.github/workflows/_test-module.yml
    with:
      module: plt
      mode: editable
