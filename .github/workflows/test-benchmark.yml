name: Benchmark Module Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/scitex/benchmark/**'
      - 'tests/scitex/benchmark/**'
      - '.github/workflows/test-benchmark.yml'
      - 'scripts/test-module.sh'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/scitex/benchmark/**'
      - 'tests/scitex/benchmark/**'

jobs:
  test:
    uses: ./.github/workflows/_test-module.yml
    with:
      module: benchmark
      mode: editable
