name: Audio Module Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/scitex/audio/**'
      - 'tests/scitex/audio/**'
      - '.github/workflows/test-audio.yml'
      - 'scripts/test-module.sh'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/scitex/audio/**'
      - 'tests/scitex/audio/**'

jobs:
  test:
    uses: ./.github/workflows/_test-module.yml
    with:
      module: audio
      mode: editable
