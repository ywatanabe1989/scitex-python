name: FTS Module Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/scitex/fts/**'
      - 'tests/scitex/fts/**'
      - '.github/workflows/test-fts.yml'
      - 'scripts/test-module.sh'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/scitex/fts/**'
      - 'tests/scitex/fts/**'

jobs:
  test:
    uses: ./.github/workflows/_test-module.yml
    with:
      module: fts
      mode: editable
