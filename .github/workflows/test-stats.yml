name: Stats Module Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/scitex/stats/**'
      - 'tests/scitex/stats/**'
      - '.github/workflows/test-stats.yml'
      - 'scripts/test-module.sh'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/scitex/stats/**'
      - 'tests/scitex/stats/**'

jobs:
  test:
    uses: ./.github/workflows/_test-module.yml
    with:
      module: stats
      mode: editable
