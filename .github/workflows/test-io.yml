name: IO Module Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/scitex/io/**'
      - 'tests/scitex/io/**'
      - '.github/workflows/test-io.yml'
      - 'scripts/test-module.sh'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/scitex/io/**'
      - 'tests/scitex/io/**'

jobs:
  test:
    uses: ./.github/workflows/_test-module.yml
    with:
      module: io
      mode: editable
