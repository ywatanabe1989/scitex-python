name: Linalg Module Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/scitex/linalg/**'
      - 'tests/scitex/linalg/**'
      - '.github/workflows/test-linalg.yml'
      - 'scripts/test-module.sh'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/scitex/linalg/**'
      - 'tests/scitex/linalg/**'

jobs:
  test:
    uses: ./.github/workflows/_test-module.yml
    with:
      module: linalg
      mode: editable
