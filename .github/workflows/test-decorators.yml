name: Decorators Module Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/scitex/decorators/**'
      - 'tests/scitex/decorators/**'
      - '.github/workflows/test-decorators.yml'
      - 'scripts/test-module.sh'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/scitex/decorators/**'
      - 'tests/scitex/decorators/**'

jobs:
  test:
    uses: ./.github/workflows/_test-module.yml
    with:
      module: decorators
      mode: editable
