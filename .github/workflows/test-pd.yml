name: PD Module Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/scitex/pd/**'
      - 'tests/scitex/pd/**'
      - '.github/workflows/test-pd.yml'
      - 'scripts/test-module.sh'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/scitex/pd/**'
      - 'tests/scitex/pd/**'

jobs:
  test:
    uses: ./.github/workflows/_test-module.yml
    with:
      module: pd
      mode: editable
