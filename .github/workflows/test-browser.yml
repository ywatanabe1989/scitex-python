name: Browser Module Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/scitex/browser/**'
      - 'tests/scitex/browser/**'
      - '.github/workflows/test-browser.yml'
      - 'scripts/test-module.sh'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/scitex/browser/**'
      - 'tests/scitex/browser/**'

jobs:
  test:
    uses: ./.github/workflows/_test-module.yml
    with:
      module: browser
      mode: editable
