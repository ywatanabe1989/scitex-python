name: Path Module Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/scitex/path/**'
      - 'tests/scitex/path/**'
      - '.github/workflows/test-path.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/scitex/path/**'
      - 'tests/scitex/path/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Run path tests
        run: |
          PYTHONPATH=./src pytest tests/scitex/path/ -v --tb=short 2>&1 | tee test-results.log
          tail -10 test-results.log
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: path-test-results
          path: test-results.log
          retention-days: 7
