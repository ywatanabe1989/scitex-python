name: Path Module Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/scitex/path/**'
      - 'tests/scitex/path/**'
      - '.github/workflows/test-path.yml'
      - 'scripts/test-module.sh'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/scitex/path/**'
      - 'tests/scitex/path/**'

jobs:
  test:
    uses: ./.github/workflows/_test-module.yml
    with:
      module: path
      mode: editable
