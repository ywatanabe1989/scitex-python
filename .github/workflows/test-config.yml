name: Config Module Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/scitex/config/**'
      - 'tests/scitex/config/**'
      - '.github/workflows/test-config.yml'
      - 'scripts/test-module.sh'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/scitex/config/**'
      - 'tests/scitex/config/**'

jobs:
  test:
    uses: ./.github/workflows/_test-module.yml
    with:
      module: config
      mode: editable
