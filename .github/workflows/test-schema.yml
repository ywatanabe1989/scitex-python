name: Schema Module Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/scitex/schema/**'
      - 'tests/scitex/schema/**'
      - '.github/workflows/test-schema.yml'
      - 'scripts/test-module.sh'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/scitex/schema/**'
      - 'tests/scitex/schema/**'

jobs:
  test:
    uses: ./.github/workflows/_test-module.yml
    with:
      module: schema
      mode: editable
