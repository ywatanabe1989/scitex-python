name: Scholar Module Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/scitex/scholar/**'
      - 'tests/scitex/scholar/**'
      - '.github/workflows/test-scholar.yml'
      - 'scripts/test-module.sh'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/scitex/scholar/**'
      - 'tests/scitex/scholar/**'

jobs:
  test:
    uses: ./.github/workflows/_test-module.yml
    with:
      module: scholar
      mode: editable
