name: DT Module Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/scitex/dt/**'
      - 'tests/scitex/dt/**'
      - '.github/workflows/test-dt.yml'
      - 'scripts/test-module.sh'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/scitex/dt/**'
      - 'tests/scitex/dt/**'

jobs:
  test:
    uses: ./.github/workflows/_test-module.yml
    with:
      module: dt
      mode: editable
