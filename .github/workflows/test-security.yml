name: Security Module Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/scitex/security/**'
      - 'tests/scitex/security/**'
      - '.github/workflows/test-security.yml'
      - 'scripts/test-module.sh'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/scitex/security/**'
      - 'tests/scitex/security/**'

jobs:
  test:
    uses: ./.github/workflows/_test-module.yml
    with:
      module: security
      mode: editable
