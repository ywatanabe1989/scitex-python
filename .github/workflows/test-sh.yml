name: SH Module Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/scitex/sh/**'
      - 'tests/scitex/sh/**'
      - '.github/workflows/test-sh.yml'
      - 'scripts/test-module.sh'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/scitex/sh/**'
      - 'tests/scitex/sh/**'

jobs:
  test:
    uses: ./.github/workflows/_test-module.yml
    with:
      module: sh
      mode: editable
