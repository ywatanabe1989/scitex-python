name: Introspect Module Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/scitex/introspect/**'
      - 'tests/scitex/introspect/**'
      - '.github/workflows/test-introspect.yml'
      - 'scripts/test-module.sh'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/scitex/introspect/**'
      - 'tests/scitex/introspect/**'

jobs:
  test:
    uses: ./.github/workflows/_test-module.yml
    with:
      module: introspect
      mode: editable
