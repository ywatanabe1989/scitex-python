name: AI Module Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/scitex/ai/**'
      - 'tests/scitex/ai/**'
      - '.github/workflows/test-ai.yml'
      - 'scripts/test-module.sh'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/scitex/ai/**'
      - 'tests/scitex/ai/**'

jobs:
  test:
    uses: ./.github/workflows/_test-module.yml
    with:
      module: ai
      mode: editable
