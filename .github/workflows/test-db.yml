name: DB Module Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/scitex/db/**'
      - 'tests/scitex/db/**'
      - '.github/workflows/test-db.yml'
      - 'scripts/test-module.sh'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/scitex/db/**'
      - 'tests/scitex/db/**'

jobs:
  test:
    uses: ./.github/workflows/_test-module.yml
    with:
      module: db
      mode: editable
