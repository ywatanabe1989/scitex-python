name: Diagram Module Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/scitex/diagram/**'
      - 'tests/scitex/diagram/**'
      - '.github/workflows/test-diagram.yml'
      - 'scripts/test-module.sh'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/scitex/diagram/**'
      - 'tests/scitex/diagram/**'

jobs:
  test:
    uses: ./.github/workflows/_test-module.yml
    with:
      module: diagram
      mode: editable
