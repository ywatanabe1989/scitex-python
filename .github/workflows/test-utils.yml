name: Utils Module Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/scitex/utils/**'
      - 'tests/scitex/utils/**'
      - '.github/workflows/test-utils.yml'
      - 'scripts/test-module.sh'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/scitex/utils/**'
      - 'tests/scitex/utils/**'

jobs:
  test:
    uses: ./.github/workflows/_test-module.yml
    with:
      module: utils
      mode: editable
