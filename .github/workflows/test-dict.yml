name: Dict Module Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/scitex/dict/**'
      - 'tests/scitex/dict/**'
      - '.github/workflows/test-dict.yml'
      - 'scripts/test-module.sh'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/scitex/dict/**'
      - 'tests/scitex/dict/**'

jobs:
  test:
    uses: ./.github/workflows/_test-module.yml
    with:
      module: dict
      mode: editable
