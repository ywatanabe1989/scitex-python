name: STR Module Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/scitex/str/**'
      - 'tests/scitex/str/**'
      - '.github/workflows/test-str.yml'
      - 'scripts/test-module.sh'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/scitex/str/**'
      - 'tests/scitex/str/**'

jobs:
  test:
    uses: ./.github/workflows/_test-module.yml
    with:
      module: str
      mode: editable
