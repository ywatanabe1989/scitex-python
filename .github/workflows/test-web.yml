name: WEB Module Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/scitex/web/**'
      - 'tests/scitex/web/**'
      - '.github/workflows/test-web.yml'
      - 'scripts/test-module.sh'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/scitex/web/**'
      - 'tests/scitex/web/**'

jobs:
  test:
    uses: ./.github/workflows/_test-module.yml
    with:
      module: web
      mode: editable
