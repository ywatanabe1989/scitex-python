name: Bridge Module Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/scitex/bridge/**'
      - 'tests/scitex/bridge/**'
      - '.github/workflows/test-bridge.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/scitex/bridge/**'
      - 'tests/scitex/bridge/**'

jobs:
  test:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,ml]"
      - name: Run bridge tests
        run: |
          PYTHONPATH=./src pytest tests/scitex/bridge/ -v --tb=short 2>&1 | tee test-results.log
          tail -10 test-results.log
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bridge-test-results
          path: test-results.log
          retention-days: 7
