name: Bridge Module Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/scitex/bridge/**'
      - 'tests/scitex/bridge/**'
      - '.github/workflows/test-bridge.yml'
      - 'scripts/test-module.sh'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/scitex/bridge/**'
      - 'tests/scitex/bridge/**'

jobs:
  test:
    uses: ./.github/workflows/_test-module.yml
    with:
      module: bridge
      mode: editable
