name: Compat Module Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/scitex/compat/**'
      - 'tests/scitex/compat/**'
      - '.github/workflows/test-compat.yml'
      - 'scripts/test-module.sh'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/scitex/compat/**'
      - 'tests/scitex/compat/**'

jobs:
  test:
    uses: ./.github/workflows/_test-module.yml
    with:
      module: compat
      mode: editable
