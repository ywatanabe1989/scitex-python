name: GEN Module Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/scitex/gen/**'
      - 'tests/scitex/gen/**'
      - '.github/workflows/test-gen.yml'
      - 'scripts/test-module.sh'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/scitex/gen/**'
      - 'tests/scitex/gen/**'

jobs:
  test:
    uses: ./.github/workflows/_test-module.yml
    with:
      module: gen
      mode: editable
