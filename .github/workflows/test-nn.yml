name: NN Module Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/scitex/nn/**'
      - 'tests/scitex/nn/**'
      - '.github/workflows/test-nn.yml'
      - 'scripts/test-module.sh'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/scitex/nn/**'
      - 'tests/scitex/nn/**'

jobs:
  test:
    uses: ./.github/workflows/_test-module.yml
    with:
      module: nn
      mode: editable
