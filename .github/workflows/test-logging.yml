name: Logging Module Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/scitex/logging/**'
      - 'tests/scitex/logging/**'
      - '.github/workflows/test-logging.yml'
      - 'scripts/test-module.sh'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/scitex/logging/**'
      - 'tests/scitex/logging/**'

jobs:
  test:
    uses: ./.github/workflows/_test-module.yml
    with:
      module: logging
      mode: editable
