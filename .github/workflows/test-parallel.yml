name: Parallel Module Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/scitex/parallel/**'
      - 'tests/scitex/parallel/**'
      - '.github/workflows/test-parallel.yml'
      - 'scripts/test-module.sh'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/scitex/parallel/**'
      - 'tests/scitex/parallel/**'

jobs:
  test:
    uses: ./.github/workflows/_test-module.yml
    with:
      module: parallel
      mode: editable
