name: DSP Module Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/scitex/dsp/**'
      - 'tests/scitex/dsp/**'
      - '.github/workflows/test-dsp.yml'
      - 'scripts/test-module.sh'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/scitex/dsp/**'
      - 'tests/scitex/dsp/**'

jobs:
  test:
    uses: ./.github/workflows/_test-module.yml
    with:
      module: dsp
      mode: editable
