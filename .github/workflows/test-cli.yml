name: CLI Module Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/scitex/cli/**'
      - 'tests/scitex/cli/**'
      - '.github/workflows/test-cli.yml'
      - 'scripts/test-module.sh'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/scitex/cli/**'
      - 'tests/scitex/cli/**'

jobs:
  test:
    uses: ./.github/workflows/_test-module.yml
    with:
      module: cli
      mode: editable
