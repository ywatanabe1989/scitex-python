name: Writer Module Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/scitex/writer/**'
      - 'tests/scitex/writer/**'
      - '.github/workflows/test-writer.yml'
      - 'scripts/test-module.sh'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/scitex/writer/**'
      - 'tests/scitex/writer/**'

jobs:
  test:
    uses: ./.github/workflows/_test-module.yml
    with:
      module: writer
      mode: editable
