name: Capture Module Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/scitex/capture/**'
      - 'tests/scitex/capture/**'
      - '.github/workflows/test-capture.yml'
      - 'scripts/test-module.sh'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/scitex/capture/**'
      - 'tests/scitex/capture/**'

jobs:
  test:
    uses: ./.github/workflows/_test-module.yml
    with:
      module: capture
      mode: editable
