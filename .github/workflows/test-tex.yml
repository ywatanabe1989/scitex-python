name: TEX Module Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/scitex/tex/**'
      - 'tests/scitex/tex/**'
      - '.github/workflows/test-tex.yml'
      - 'scripts/test-module.sh'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/scitex/tex/**'
      - 'tests/scitex/tex/**'

jobs:
  test:
    uses: ./.github/workflows/_test-module.yml
    with:
      module: tex
      mode: editable
