name: GIT Module Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/scitex/git/**'
      - 'tests/scitex/git/**'
      - '.github/workflows/test-git.yml'
      - 'scripts/test-module.sh'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/scitex/git/**'
      - 'tests/scitex/git/**'

jobs:
  test:
    uses: ./.github/workflows/_test-module.yml
    with:
      module: git
      mode: editable
