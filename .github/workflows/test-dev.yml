name: DEV Module Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/scitex/dev/**'
      - 'tests/scitex/dev/**'
      - '.github/workflows/test-dev.yml'
      - 'scripts/test-module.sh'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/scitex/dev/**'
      - 'tests/scitex/dev/**'

jobs:
  test:
    uses: ./.github/workflows/_test-module.yml
    with:
      module: dev
      mode: editable
