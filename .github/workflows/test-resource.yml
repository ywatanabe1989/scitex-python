name: Resource Module Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/scitex/resource/**'
      - 'tests/scitex/resource/**'
      - '.github/workflows/test-resource.yml'
      - 'scripts/test-module.sh'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/scitex/resource/**'
      - 'tests/scitex/resource/**'

jobs:
  test:
    uses: ./.github/workflows/_test-module.yml
    with:
      module: resource
      mode: editable
