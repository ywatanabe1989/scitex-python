# ==============================================================================
# Sync GitHub Labels from .github/labels.yml
# ==============================================================================
# This workflow ensures labels are consistent and version-controlled.
# Labels not defined in .github/labels.yml will be removed.
# ==============================================================================

name: Sync Labels

on:
  push:
    branches: [main, develop]
    paths:
      - .github/labels.yml
  workflow_dispatch:  # Allow manual trigger

jobs:
  labeler:
    name: Sync labels
    runs-on: ubuntu-latest
    permissions:
      issues: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sync labels
        uses: crazy-max/ghaction-github-labeler@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          yaml-file: .github/labels.yml
          skip-delete: false
          dry-run: false
