name: Types Module Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/scitex/types/**'
      - 'tests/scitex/types/**'
      - '.github/workflows/test-types.yml'
      - 'scripts/test-module.sh'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/scitex/types/**'
      - 'tests/scitex/types/**'

jobs:
  test:
    uses: ./.github/workflows/_test-module.yml
    with:
      module: types
      mode: editable
