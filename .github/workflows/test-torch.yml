name: Torch Module Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/scitex/torch/**'
      - 'tests/scitex/torch/**'
      - '.github/workflows/test-torch.yml'
      - 'scripts/test-module.sh'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/scitex/torch/**'
      - 'tests/scitex/torch/**'

jobs:
  test:
    uses: ./.github/workflows/_test-module.yml
    with:
      module: torch
      mode: editable
